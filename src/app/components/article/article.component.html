@if(article;as art){

  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{art.title}}</mat-card-title>
      <mat-card-subtitle>{{art.body}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-actions align="end">
      <button mat-button>Détails</button>
    </mat-card-actions>
    <mat-card-footer>
      Publié le {{art.created_at| date: 'dd/MM/yyyy' }}
    </mat-card-footer>
  </mat-card>
}@else {
  <p>Aucun article disponible.</p>
}
